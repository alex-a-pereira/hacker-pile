<div class="container-fluid mt-5">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3 text-center">
      <h3>Create a new file</h3>
      <hr>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3">
      <form class="text-center" (ngSubmit)="onSubmit()" #createFileForm="ngForm">
        <div class="form-group">
          <label for="name" class="control-label">File name</label>
          <input type="string" id="name" name="name" ngModel class="form-control text-center"
            required>
        </div>

        <div class="form-group">
          <label for="notes" class="control-label">Notes</label>
          <input type="string" id="notes" name="notes" ngModel class="form-control text-center">
        </div>
        <button class="btn btn-outline-info" type="submit" [disabled]="createFileForm.invalid">Submit</button>
      </form>
    </div>
  </div>

</div>
