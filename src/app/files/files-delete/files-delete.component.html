<div class="container-fluid mt-5">
  <div *ngIf="fileToDelete.FileId === null"
    class="row justify-content-center">
    <h3>A file has to be selected before you can delete it!</h3>
  </div>
  <div *ngIf="fileToDelete.FileId !== null">

    <div class="row justify-content-center">

      <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3 text-center">
        <h3>Are you sure?</h3>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3">
        <p>Deleting a file is <i>permanent</i>, which means that you'll never
          be able to recover any code in this file. Continue?</p>
        <hr>

        <div class="text-center">
          <div class="container mt-3 mb-3">
            <h3>File name: {{fileToDelete.FileName}}</h3>
          </div>
          <button (click)="onSubmit()"
            class="btn btn-danger m-auto">Delete <strong>{{fileToDelete.FileName}}</strong></button>
        </div>
      </div>
    </div>

  </div>
</div>
