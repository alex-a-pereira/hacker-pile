<div class="container-fluid mt-5">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3 text-center">
      <h3>Are you sure?</h3>
      
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3">
      <p>Deleting a file is <i>permanent</i>, which means that you'll never be able to recover any code in this file. Continue?</p>
      <hr>
      <h4>File name: {{fileToDelete.FileName}}</h4>
      <div class="text-center">
        <button (click)="onSubmit()" class="btn btn-danger m-auto">Yes, delete my file</button>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3 text-center">
      <div class="alert alert-danger" *ngIf="couldNotLoadData">An error occurred, please try again or submit new data!</div>
      <div class="loader" *ngIf="isLoading">Loading...</div>
    </div>
  </div>
</div>
